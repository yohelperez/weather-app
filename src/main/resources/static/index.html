<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" class="border border-gray-300 rounded p-2 mb-2">
    <button onclick="getWeather()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
        Get Weather
    </button>
    <div id="result" class="mt-4"></div>
</div>
<script src="app.js"></script>
</body>
</html>
